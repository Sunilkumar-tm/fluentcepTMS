<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
          <ion-list-header>
            <img src="./assets/img/info.gif" alt="" class="logo">
          </ion-list-header>
        <ion-list id="inbox-list">
          <!-- <ion-item>
            <ion-label>{{'Welcome'|translate}}&nbsp;{{welcome_user}}</ion-label>
          </ion-item> -->
          <ion-item>
            <ion-avatar>
              <img src="./assets/images/avatar.svg">
            </ion-avatar>
            <ion-label class="usr">{{welcome_user}}</ion-label>
          </ion-item>          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <!-- <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
              <ion-label class="algn-lft">{{ p.title|translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-menu-toggle auto-hide="false" >
              <ion-item  routerDirection="root" (click)="logout()" lines="none" detail="false">
                <!-- <ion-icon slot="start"  name="log-out"></ion-icon> -->
                <ion-label class="algn-lft">{{'Logout'|translate}}</ion-label>
              </ion-item>
            </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
